{{#gallery}}
<h1>{{name}}</h1>
<div id="image">
  {{#cover}}
  <img alt="{{caption}}" src="{{#page}}{{src}}{{/page}}"/>
  {{/cover}}
</div>
<div id="thumbnails">
  {{#images}}
  <a href="#image-{{id}}"><img alt="{{caption}}" {{#icon}}height="{{height}}" src="{{src}}" width="{{width}}"{{/icon}} /></a>
  {{/images}}
</div>
<div class="post summary">
  {{{description}}}
</div>
{{/gallery}}
